# This file defines the default layout of the printer's menu.
# https://github.com/Klipper3d/klipper/blob/master/klippy/extras/display/menu.cfg

# It is not necessary to edit this file to change the menu. Instead,
# one may override any of the sections defined here by defining a
# section with the same name in the main printer.cfg config file.

### MENU ###
# Main
# 
#   + OctoPrint
#       + Pause printing
#       + Resume printing
#       + Abort printing
#   + Files
#       + Start printing
#       + Resume printing
#       + Pause printing
#       + Cancel printing
#       + ... (files)
#   + Setup
#       + Save config
#       + Restart
#           + Restart host
#           + Restart FW
#       + PID tuning
#           + Tune Hotend PID
#           + Tune Hotbed PID
#       + Calibration
#           + Bed probe
#       + Dump parameters



